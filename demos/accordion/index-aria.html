<!DOCTYPE html>
<html lang="en">
<head>
<title>Accordion - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
    .accordionHeader .glyphicon::before { content: "\e080"; }
    .accordionHeader[aria-expanded="true"] .glyphicon::before { content: "\e114"; }
    .accordionPanel {
        display: none;
        background: #ddd;
        padding: 1em;
        border: #ccc 1px solid;
        margin-bottom: 1em;
    }
    .accordionPanel.open { display: block; }
</style>
<script>
window.addEventListener('load',function() {
	var headers = document.querySelectorAll(".accordionHeader");
	for (var i = 0; i < headers.length; i++) {
        headers[i].addEventListener('click',function () {
            var p = this.getAttribute("aria-controls");
            document.getElementById(p).classList.toggle("open");
            if (this.getAttribute('aria-expanded') === "false") {
                this.setAttribute('aria-expanded', "true");
            } else {
                this.setAttribute('aria-expanded', "false");
            }
        });
    }
})
</script>
</head>
<body>
<p>Accordion headers with <code>aria-expanded</code> and <code>aria-controls</code>.</p>
<button class="accordionHeader" aria-expanded="false" aria-controls="accordionPanel1"><span class="glyphicon" aria-hidden="true"></span> Item 1</button>
<div class="accordionPanel" id="accordionPanel1">
    <p>This is the information contained in the first accordion panel.</p>
</div>
<button class="accordionHeader" aria-expanded="false" aria-controls="accordionPanel2"><span class="glyphicon" aria-hidden="true"></span> Item 2</button>
<div class="accordionPanel" id="accordionPanel2">
    <p>This is the information contained in the second accordion panel.</p>
</div>
<button class="accordionHeader" aria-expanded="false" aria-controls="accordionPanel3"><span class="glyphicon" aria-hidden="true"></span> Item 3</button>
<div class="accordionPanel" id="accordionPanel3">
    <p>This is the information contained in the third accordion panel.</p>
</div>
</body>
</html>
