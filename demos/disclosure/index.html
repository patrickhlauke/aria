<!DOCTYPE html>
<html lang="en">
<head>
<title>Disclosure - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
    #b .glyphicon::before { content: "\e080"; }
    #b.toggled .glyphicon::before { content: "\e114"; }
    .disclosure {
        display: none;
        background: #ddd;
        padding: 1em;
        border: #ccc 1px solid;
        margin-bottom: 1em;
    }
    .disclosure.show { display: block; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
         /* IE11+ support - otherwise, use classic getAttribute/setAttribute */
        var p = this.dataset.expand;
        document.getElementById(p).classList.toggle("show"); /* IE10+ support only - otherwise, use more verbose method to setting/unsetting class */
        this.classList.toggle("toggled");
    });
})
</script>
</head>
<body>
<button id="b" data-expand="detailsPanel"><span class="glyphicon" aria-hidden="true"></span> More details</button>
<div class="disclosure" id="detailsPanel">
<p>This is all the additional information that is initially hidden, but then shown when the above button is clicked. Clicking it a second time hides it again.</p>
</div>
</body>
</html>
