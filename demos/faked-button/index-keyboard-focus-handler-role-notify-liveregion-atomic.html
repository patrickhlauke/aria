<!DOCTYPE html>
<html lang="en">
<head>
<title>Faked button with ARIA role, keyboard focus, keyup handler, a live region and atomic notifications - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () { document.getElementById("o").innerHTML += "<p>Success!</p>"; });
	b.addEventListener('keyup',function (e) { if ((e.keyCode == 32) || (e.keyCode == 13)) { this.click(); e.preventDefault(); } }); /* using keyup rather than keypress, as nominally only keys that generate visible characters fire keypress (and Firefox seems fickle when it comes to SPACE on a <div>) */

})
</script>
</head>
<body>
<div id="b" role="button" class="button" tabindex="0">Test</div>
<p>Just a <code>&lt;div&gt;</code> with <code>role="button"</code>, <code>tabindex="0"</code> and JavaScript <code>click</code> and <code>keyup</code> handlers.</p>
<div class="output" id="o" aria-live="polite" aria-atomic="false"></div>
</body>
</html>
