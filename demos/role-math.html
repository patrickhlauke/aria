<!DOCTYPE html>
<html>
<head>
<title>role="math" - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div role="math" aria-label="6 divided by 4 equals 1.5">
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mfrac>
      <mn>6</mn>
      <mn>4</mn>
    </mfrac>
    <mo>=</mo>
    <mn>1.5</mn>
  </math>
</div>
</body>
</html>
