<!DOCTYPE html>
<html lang="en">
<head>
<title>Toggle button - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
	#b span.glyphicon::before { content: "\e036"; }
    #b.toggled span.glyphicon::before { content: "\e038"; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
		if (this.classList.contains("toggled")) {
			this.querySelector(".label").innerHTML = "Mute";
		} else {
			this.querySelector(".label").innerHTML = "Unmute";
		}
        this.classList.toggle("toggled"); /* IE10+ support only - otherwise, use more verbose method to setting/unsetting class */
    });
})
</script>
</head>
<body>
<!-- using an actual <button> element - ARIA can be used to enhance even native HTML elements -->
<button id="b"><span class="glyphicon" aria-hidden="true"></span> <span class="label">Mute</span></button>
<p>If you're changing the actual name/content of the toggle, you likely <em>don't</em> want to use <code>aria-pressed</code>, as it would result in weird/confusing announcements by assistive technologies.</p>
<p>Note that in some browser/assistive technology combinations, the dynamic change of label/name may not be announced...</p>
</body>
</html>
