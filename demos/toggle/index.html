<!DOCTYPE html>
<html lang="en">
<head>
<title>Toggle button - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
    .toggled span::before { content: "\e013"; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
        this.classList.toggle("toggled");
    });
})
</script>
</head>
<body>
<!-- using an actual <button> element - ARIA can be used to enhance even native HTML elements -->
<button id="b"><span class="glyphicon" aria-hidden="true"></span> Toggle</button>
</body>
</html>
